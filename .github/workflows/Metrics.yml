name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@main
      - name: Half-year calendar
      - name: Labels
      - name: Contributors with contributions count
      - name: JavaScript or TypeScript snippet of the day
        with:
          token: ${{ secrets.PIAL }}
          base: ""
          plugin_isocalendar: yes
          plugin_topics: yes
          plugin_topics_limit: 0
          plugin_topics_mode: icons
          plugin_contributors: yes
          plugin_contributors_categories: |
            {
            "üìö Documentation": ["README.md", "docs/**"],
            "üíª Code": ["source/**", "src/**"],
            "#Ô∏è‚É£ Others": ["*"]
            }
          plugin_code: yes
          plugin_code_languages: JavaScript, TypeScript, Python, Rust, C, C++, Ruby, C#, Java, Go, PHP, Swift, Kotlin, Dart, R, Scala, Haskell, Julia, Perl, Shell, Objective-C, Elixir, Lua  
          plugin_code_load: 400
